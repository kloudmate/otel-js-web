name: Release

on:
  push:
    branches:
      - main
      - develop 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile Session Recorder
        run: npm run compile -w @kloudmate/otel-web-session-recorder

      - name: Compile Web
        run: npm run compile -w @kloudmate/otel-web

      - name: Upload otel-web as artifact 
        uses: actions/upload-artifact@v4
        with:
          name: otel-web
          path: packages/web/dist/artifacts/otel-web.js
